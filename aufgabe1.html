<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>aufgabe_1</title>
  </head>

  <body>
    <script>
      const Inhalt = document.createElement("div");
      document.body.appendChild(Inhalt);

      const f1 = (a) =>
        `<p>${a.Title}</p> <p>${a.Gewinn}</p> <p>${a.Details}</p>`;

      const f2 = (Array) => {
        return `<p>${Array[0].zahl1} + ${Array[0].zahl2} + ${
          Array[0].zahl3
        } = ${Array[0].zahl1 + Array[0].zahl2 + Array[0].zahl3}<br>
      ${Array[0].zahl1} - ${Array[0].zahl2} - ${Array[0].zahl3} = ${
          Array[0].zahl1 - Array[0].zahl2 - Array[0].zahl3
        }<br>${Array[0].zahl1} * ${Array[0].zahl2} * ${Array[0].zahl3} = ${
          Array[0].zahl1 * Array[0].zahl2 * Array[0].zahl3
        }
        <br>${Array[0].zahl1} / ${Array[0].zahl2} / ${Array[0].zahl3} = ${
          Array[0].zahl1 / Array[0].zahl2 / Array[0].zahl3
        }</p><br><h3>${Array[1][0]}</h3><img src="${Array[1][1]}">`;
      };

      const f3 = (a) => {
        return `
            <p>${a[0]} + ${a[1]} + ${a[2]} = ${a[0] + a[1] + a[2] + a[3]}</p>
            <ul>
              <li>${a[4]}</li>
              <li>${a[5]}</li>
            </ul>`;
      };
      const test = (a, f) => {
        if (typeof f === "function") {
          Inhalt.innerHTML += f(a);
        }
      };
      test(
        {
          Title: "Text1",
          Gewinn: 4,
          Details: ["Eintrag1", "Eintrag2", "Eintrag3"]
        },
        f1
      );
      test(
        [
          {
            zahl1: 66,
            zahl2: 4,
            zahl3: 8
          },
          [
            "Hallo Welt",
            "https://th.bing.com/th?id=OIP.9PN246nnaT-Ka7tR2aipwgHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
          ]
        ],
        f2
      );

      test([3, 5, 6, 9, "Text1", "Text2"], f3);
    </script>
  </body>
</html>
